<div class="group group-1">

    <h1> Articles </h1>
    <div class="subtitle-separator "></div>
    <p class="px-3 blue-gray">
        Every single details in the book store like offers latest news about the events
        has more attractive and provide a seamless user experience.
    </p>

</div>

<div class="card-group">

    <div class="article-card" *ngFor="let card of cardList">

        <div class="card-img">
            <a routerLink="articleInfo" (click)="onClick(card.cardImg)">
                <img class="img-fluid g9-img" [src]="'assets/articles/' + [card.cardImg] + '.png'" alt="">
            </a>
        </div>
        <div class="card-text py-3">
            <div class="card-text-title fs-5 fw-bold yellow-hover">
                <a href="" class="yellow-hover"> {{card.cardTitle}} </a>
            </div>
            <div class="card-text-content py-2">
                {{ card.cardText }}
            </div>
        </div>
        <div class="card-footer">
            <div class=" ">
                <a class="readmore yellow-hover" href="">Readmore</a>
            </div>
            <div class="separator"></div>
            <div class="date ">
                {{ card.cardDate }}
            </div>
        </div>
    </div>




</div>
