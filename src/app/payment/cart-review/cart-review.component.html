


<div class="container">

    <div class="title-container">
        <div class="round-number"> 1 </div>
        <div class="title-text">Cart Review</div>
    </div>

    <div class="cart-table">

        <table mat-table [dataSource]="tableItems" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <img class="img" [src]="'assets/store/' + element.img + '.png'" alt="">
                </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> 
                    <input class="payment-cart-quantity" type="number" (change)="onQuantityChange(element.position, element.quantity)" [(ngModel)]="element.quantity"  min="0" />
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> ${{element.price | number: '1.2-2'}} </td>
                <td mat-footer-cell *matFooterCellDef> ${{sum | number: '1.2-2'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

    </div>

    
</div>

<div class="next-previous">
    <div class="next-previous-container">
        <button class="next-previous-button" (click)="nextStep()" >Next</button>
    </div>
</div>
